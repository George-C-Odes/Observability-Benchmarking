    -Xms${HEAP_MIN:-96M} \
    -Xmx${HEAP_MAX:-96M} \
    --enable-native-access=ALL-UNNAMED \
    --sun-misc-unsafe-memory-access=allow \
    -Xlog:class+path=info \
    -Xlog:gc+init=info \
    -Xlog:gc+exit=info \
