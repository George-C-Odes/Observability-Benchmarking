version: "3.9"
services:
  grafana:
    image: grafana/grafana:10.0.0
    ports:
      - "3000:3000"
    volumes:
      - "../dashboards/grafana:/var/lib/grafana/dashboards"
  loki:
    image: grafana/loki:2.9.0
  tempo:
    image: grafana/tempo:1.10.0
  mimir:
    image: grafana/mimir:1.0.0
  alloy:
    image: grafana/alloy:latest
  pyroscope:
    image: pyroscope/pyroscope:latest
  # Example placeholder for a service - add actual services under services/
  example-service:
    build: ../services/example
    environment:
      - SERVICE_PORT=${SERVICE_PORT}
