benchmark:
  cache:
    size: ${CACHE_SIZE:50000}
logging:
  pattern:
    level: "%5p [traceId=%X{traceId:-}, spanId=%X{spanId:-}]"
management:
  endpoint:
    health:
      show-details: never
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,metrics,info
otel:
  instrumentation:
    micrometer:
      enabled: true
server:
  http2:
    enabled: false
  tomcat:
    accept-count: 10000
    connection-timeout: 60s
    keep-alive-timeout: 60s
    max-connections: 10000
    max-keep-alive-requests: -1
    mbeanregistry:
      enabled: false
    processor-cache: -1
    threads:
      # Default thread sizing for throughput; override per benchmark run.
      # CORES_LIMIT is already applied to the JVM via -XX:ActiveProcessorCount.
      max: ${TOMCAT_MAX_THREADS:${CORES_LIMIT:4}0}
      min-spare: ${TOMCAT_MIN_SPARE_THREADS:${CORES_LIMIT:4}0}
      max-queue-capacity: 10000
spring:
  application:
    name: SpringTomcat
  threads:
    virtual:
      enabled: false