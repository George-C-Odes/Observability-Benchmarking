services:
  nextjs-dash:
    profiles: ["${DOCKER_PROF_NEXTJS_DASH:-skip}"]
    build:
      context: ../utils/nextjs-dash
      dockerfile: Dockerfile
    image: nextjs-dash:latest
    container_name: nextjs-dash
    ports:
      - "3001:3001"
    volumes:
      - ./.env:/app/compose/.env
      - ../.run:/app/.run:ro
    environment:
      NODE_ENV: production
      PORT: 3001
      ORCH_URL: http://orchestrator:4000
      ORCH_API_KEY: ${ORCH_API_KEY:-}
    restart: no
    pull_policy: never
    cpuset: *default_efficiency_cores
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  orchestrator:
    profiles: ["${DOCKER_PROF_ORCHESTRATOR:-skip}"]
    build:
      context: ../utils/orchestrator
      dockerfile: Dockerfile
    image: orchestrator:latest
    container_name: orchestrator
    ports:
      - "4000:8080"
    user: "nonroot:nonroot"
    group_add:
      - "0"
    environment:
      ORCH_API_KEY: ${ORCH_API_KEY:-change-me}
      ORCH_WORKSPACE: "/workspace"
      ORCH_PROJECT_DIR: "/workspace/compose"
      ORCH_MAX_BUFFER_LINES: "5000"
      ORCH_SERIAL_EXECUTION: "true"
      DOCKER_HOST: "unix:///var/run/docker.sock"
      DOCKER_CONFIG: "/tmp/.docker"
      DOCKER_BUILDKIT: "1"
      COMPOSE_DOCKER_CLI_BUILD: "1"
    volumes:
      - type: bind
        source: ${HOST_REPO}
        target: /workspace
#        read_only: false
#      - ${HOST_REPO}:/workspace:rw
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    tmpfs:
      - /tmp:rw,mode=1777
    read_only: true
    init: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    restart: no
    pull_policy: never
    cpuset: *default_efficiency_cores

  spring-jvm-tomcat-platform:
    profiles: ["${DOCKER_PROF_SPRING_JVM_TOMCAT_PLATFORM:-skip}"]
    image: spring-jvm-tomcat-platform:${SPRING_BOOT_VERSION}_latest
    build:
      context: ../services/java
      dockerfile: spring/jvm/Dockerfile
      args:
        BUILDKIT_BUILD_NAME: spring-jvm-tomcat:${SPRING_BOOT_VERSION}_latest
        PROFILE: tomcat
        SPRING_BOOT_VERSION: ${SPRING_BOOT_VERSION}
    container_name: spring-jvm-tomcat-platform
    ports:
      - "8080:8080"
    volumes:
      - ../data/services/spring/jvm/tomcat/platform/error:/var/log/error
    environment:
      TZ: *default_TZ
      SPRING_APPLICATION_NAME: spring-jvm-tomcat-platform
      SERVER_TOMCAT_MBEANREGISTRY_ENABLED: *default_metric_mm_tomcat
      SPRING_JMX_ENABLED: false
      JAVA_TOOL_OPTIONS: *default_spring_java_tool_options
      SPRING_THREADS_VIRTUAL_ENABLED: false
      LOGGING_LEVEL_ROOT: "INFO"
      CACHE_SIZE: *default_cache_size

      MANAGEMENT_METRICS_ENABLE_EXECUTOR: false
      MANAGEMENT_METRICS_ENABLE_HTTP_SERVER_REQUESTS: *default_metric_mm_http
      MANAGEMENT_METRICS_ENABLE_JVM: *default_metric_mm_jvm
      MANAGEMENT_METRICS_ENABLE_PROCESS: true
      MANAGEMENT_METRICS_ENABLE_SYSTEM: true
      MANAGEMENT_METRICS_ENABLE_TOMCAT: *default_metric_mm_tomcat

