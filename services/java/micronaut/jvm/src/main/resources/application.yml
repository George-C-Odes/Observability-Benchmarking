benchmark:
  cache:
    size: ${CACHE_SIZE:50000}
  metrics:
    bridge:
      micrometer-to-otel:
        enabled: ${MICROMETER_TO_OTEL_BRIDGE_ENABLED:true}
endpoints:
  all:
    enabled: true
    path: /
  env:
    enabled: true
    sensitive: false
  health:
    details-visible: AUTHENTICATED
    disk-space:
      enabled: true
    enabled: true
    sensitive: false
    service-ready-indicator-enabled: true
  info:
    enabled: true
    sensitive: false
  metrics:
    enabled: true
    sensitive: false
logger:
  levels:
    ROOT: INFO
# Micrometer is kept enabled for local /metrics endpoint and any in-process meters,
# but we do NOT use Micrometer's OTLP registry because it exports over OTLP/HTTP.
# Metrics export is handled via OpenTelemetry SDK (OTLP/gRPC) using OTEL_* env vars.
micrometer:
  enabled: true
  export:
    otlp:
      enabled: false
  registry:
    otlp:
      enabled: false
micronaut:
  application:
    name: micronaut-jvm
  executors:
    platform:
      type: FIXED
      nThreads: 4
      virtual: false
    virtual:
      type: THREAD_PER_TASK
      virtual: true
  http:
    client:
      event-loop-group: default
      pool:
        connection-locality: PREFERRED
  metrics:
    enabled: true
  netty:
    event-loops:
      default:
        loom-carrier: true
        num-threads: 2
        transport: [io_uring, epoll, kqueue, nio]
  server:
    netty:
      access-logger:
        enabled: false
    port: 8080
    thread-selection: MANUAL
  tracing:
    opentelemetry:
      enabled: true
otel:
  exporter:
    otlp:
      protocol: grpc
  logs:
    exporter: otlp
  metrics:
    exporter: otlp
  traces:
    exporter: otlp